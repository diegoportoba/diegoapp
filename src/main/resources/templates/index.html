<html>
    <head>
        <title>Inicio | Tienda Online</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>

        <div class="container-fluid">

            <div class="row text-center mb-5">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <img src="https://th.bing.com/th/id/OIP.QYvCmmZaUJgsBLag2tt2nwAAAA?w=173&h=180&c=7&o=5&pid=1.7" width="60" height="60" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/products">Inicio <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Tienda</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contacto</a>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Buscar productos" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="row text-center">
                
                
                <div th:each="product : ${productos}" th:object="${product}" class="col-lg-2 col-md-4 col-sm-6 mb-3">
                    <div class="card">
                        <img class="card-img-top" th:src="*{url}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="*{name}"></h5>
                            <h3 class="card-title" th:text="*{price + '&euro;'}"></h3>
                            <div class="row">
                                <div class="col-lg-6">
                                    <a href="#" class="btn btn-primary btn-block"><i class="fa fa-plus"></i> A&ntilde;adir</a>
                                </div>
                                <div class="col-lg-6">
                                    <a th:href="@{'/products/detail/' + ${product.productId}}" class="btn btn-success btn-block"><i class="fa fa-eye"></i> Ver</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>    
    </body>
</html>
